<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>vuex-test</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vuex@2.0.0"></script>
  <script>
  const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment(state) {
          state.count++
        },
        decrement(state) {
          state.count--
        }
      }
    })

  // Counter コンポーネント
  const Counter = {
    template: `
      <div>
        <p>{{ count }}</p>
        <p><button @click="increment">+</button><button @click="decrement">-</button></p>
      </div>`,
    computed: {
      count () {
        return this.$store.state.count
      }
    },
    // actions
    methods: {
      increment: function() {
        store.commit('increment')
      },
      decrement: function() {
        store.commit('decrement')
      }
    }
  }
  const app = new Vue({
    el: '#app',
    // "store" オプションで指定されたストアは、全ての子コンポーネントに注入されます
    store,
    components: { Counter },
    template: `
      <div class="app">
        <counter></counter>
      </div>
    `,
  })
  </script>
</body>

</html>
