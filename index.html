<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>vuex-test</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vuex@2.0.0"></script>
  <script>
  const store = new Vuex.Store({
      state: {
        count: 0,
        input: 'abc'
      },
      mutations: {
        increment(state) {
          state.count++
        },
        decrement(state) {
          state.count--
        },
        reverseText(state) {
          // state.input += 'aaaaa'
          state.input = state.input.split('').reverse().join('');
        }
      }
    })

  // Inputs コンポーネント
  const Inputs = {
    template: `
      <div>
        <p><input type="text" v-model="input"></p>
        <p><button @click="reverseText">reverse</button></p>
      </div>
    `,
    computed: {
      input: function() {
        return this.$store.state.input
      }
    },
    methods: {
      reverseText: function() {
        store.commit('reverseText')
      }
    }
  }
  // Counter コンポーネント
  const Counter = {
    template: `
      <div>
        <p>{{ count }}</p>
        <p><button @click="increment">+</button><button @click="decrement">-</button></p>
      </div>`,
    computed: {
      count () {
        return this.$store.state.count
      }
    },
    // actions
    methods: {
      increment: function() {
        store.commit('increment')
      },
      decrement: function() {
        store.commit('decrement')
      }
    }
  }
  const app = new Vue({
    el: '#app',
    // "store" オプションで指定されたストアは、全ての子コンポーネントに注入されます
    store,
    components: { Counter, Inputs },
    template: `
      <div class="app">
        <counter></counter>
        <inputs></inputs>
      </div>
    `,
  })
  </script>
</body>

</html>
